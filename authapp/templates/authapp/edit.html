{% extends 'mainapp/base.html' %}
{% load static %}


{% block content %}
<form class="form-horizontal" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ edit_form.as_p }}
    {{ profile_form.as_p }}
    <input class="form-control" type="submit" value="сохранить">
</form>
<button class="btn btn-round form-control last">
    <a href="{% url 'main' %}" class="">
        на главную
    </a>
</button>
<!-- <div class="user_avatar"><img src="/media/{{ user.avatar }} | {{ profile_form.initial.avatar }}"></div> -->
{% if profile_form.initial.avatar %}
<div class="user_avatar"><img src="{{ profile_form.initial.avatar }}"></div>
{% else %}
<div class="user_avatar"><img src="/media/{{ user.avatar }}"></div>
{% endif %}

{% endblock %}
