{% load staticfiles %}

<!--Процесс загрузки страницы -->
<div class="awe-page-loading">
    <div class="awe-loading-wrapper">
       <div class="awe-loading-icon">
           <img src="{% static 'assets/images/AB_InBev_Efes.jpg' %}" alt="images">
       </div>
       <div class="progress">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
       </div>
    </div>
 </div>   

 <!--Модельное окно, которое закрывает всю область -->
 <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content popup-search">
            <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i></button>
            <div class="modal-body">
                <div class="input-group">
                    <input type="text" class="form-control control-search" placeholder="Search and hit enter...">
                    <button class="button_search" type="button">Search</button>
                </div><!-- /input-group -->

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
