{% extends 'adminapp/base.html' %}
{% load static %}


{% block css %}
<link href="{% static 'adminapp/css/admin_style.css' %}" rel="stylesheet">
{% endblock css %}

{% block content %}
<div class="container items-wrapper shadow-sm overflow-auto h-auto">
    <div class="item-block shadow row">
        <div class="col-sm-3">
            <a href="{% url '_admin:articles' %}" class="btn btn-outline-secondary">
                к списку статей
            </a>
        </div>
        <div class="col-sm-6">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media | safe}}
                {{ form.as_p }}
                <input class="btn btn-outline-secondary" type="submit" value="сохранить">
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% block footer %}
{% include 'mainapp/includes/inc_footer.html' %}
{% endblock footer %}
{% endblock content %}
